<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

        <h1>ABM clientes</h1>

        <div class="div-listado">
            <h2>Listado Clientes</h2>
            <div id="div-clientes">

            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
